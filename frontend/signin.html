<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="../assets/brand/satelite.png" rel="icon" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-body-tertiary">
    <div id="my_navbar"></div>

    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../assets/brand/computer-logo.svg" alt="" width="72" height="57">
                <h2 id="title">Login form</h2>
                <p id="subtitle" class="lead">Please sigin</p>
            </div>
            
            <h4 class="mb-3">Credentials</h4>
            
            <!-- TODO: Controllare il form -->
            <form id="login" method="post">
                <div class="row g-3">
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" value="" required>
                      <div class="invalid-feedback">Your email is required.</div>
                      </div>
                    </div>
                    
                    <div class="col-sm-12">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password" value="" required>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>
                    
                    <div class="col-sm-12">
                        <input type="checkbox" class="form-check-input" id="rememberMe" value="">
                        <label class="form-check-label" for="rememberMe">
                          Remember me
                        </label>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary w-100 py-2" type="submit" form="login">Sign in</button>

                <p id="pad-top" class="mt-3">Haven't an account yet? <a href="signup.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign Up</a></p>
            </form>
        </main>

        <div id="my_footer"></div>

    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INCLUDE NAVBAR & FOOTER-->
    <script src="../js/include_homepage_elements.js"></script>
    <script src="../js/signin.js" type="module"></script>
  </body>
</html>
