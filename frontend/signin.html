<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/brand/satelite.png" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-body-tertiary">
    <div id="navbar"></div>
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="assets/brand/computer-logo.svg" alt="" width="72" height="57">
                <h2 id="title">Login form</h2>
                <p id="subtitle" class="lead">Please signin</p>
            </div>

            <h4 class="mb-3">Credentials</h4>

            <!-- TODO: Controllare il form -->
            <form id="login" method="post">
                <div class="row g-3">
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" value="" required>
                      <div class="invalid-feedback">Your email is required.</div>
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password" value="" required>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>

                    <div class="col-sm-12">
                        <input type="checkbox" class="form-check-input" id="rememberMe" value="">
                        <label class="form-check-label" for="rememberMe">
                          Remember me
                        </label>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary w-100 py-2" type="submit" form="login">Sign in</button>

                <p id="pad-top" class="mt-3">Haven't an account yet? <a href="signup.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign Up</a></p>
            </form>
        </main>

        <div id="footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="assets/js/signin.js" type="module"></script>
</body>
</html>
