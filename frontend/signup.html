<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>

  <link href="assets/brand/satelite.png" rel="icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/checkEmail.css">
  <script src="assets/js/checkEmail.js"></script>
</head>
  
<body class="bg-body-tertiary">
  <div id="navbar"></div>

  <div class="container" style="max-width: 600px;">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/brand/computer-logo.svg" alt="" width="72" height="57">
        <h2 id="title">Registration form</h2>
        <p id="subtitle" class="lead">Insert your data below</p>
      </div>

      <h4 class="mb-3">Personal data</h4>

      <form id="registration" method="post">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Mario" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Rossi" value="" required>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" value="" required oninput="checkEmail()">
              <div id="check-email" class="d-none"></div>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="confirm" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="" value="" required>
          </div>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit" form="registration">Sign Up</button>

        <p id="pad-top" class="mt-3">Already registered? <a href="signin.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign In</a></p>
      </form>
    </main>

    <div id="footer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="assets/js/signup.js" type="module"></script>
</body>
</html>
