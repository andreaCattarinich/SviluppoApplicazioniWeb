<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Registration</title>

    <link href="../assets/brand/satelite.png" rel="icon" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body class="bg-body-tertiary">
    <div id="my_navbar"></div>

    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="../assets/brand/computer-logo.svg" alt="" width="72" height="57">
          <h2 id="title">Registration form</h2>
          <p id="subtitle" class="lead">Insert your data below</p>
        </div>

        <h4 class="mb-3">Personal data</h4>

        <!-- TODO: Controllare il form: togliere l'action e needsvalidation -->
        <form id="registration" method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Mario" value="" required>
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Rossi" value="" required>
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" value="" required>
              <div class="invalid-feedback">Your email is required.</div>
              </div>
            </div>

            <div class="col-sm-6">
              <label for="pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" name="pass" placeholder="" value="" required>
              <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="confirm" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="confirm" name="confirm" placeholder="" value="" required>
              <div class="invalid-feedback">Confirm password last name is required.</div>
            </div>
          </div>
          <br> <!-- TODO: controllare questo spazio br-->
          <button class="btn btn-primary w-100 py-2" type="submit" form="registration">Sign Up</button>

          <p id="pad-top" class="mt-3">Already registered? <a href="signin.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign In</a></p>
        </form>
      </main>

      <div id="my_footer"></div>
    </div>

    <!-- TODO: controllare se serve Validazione lato client: -->
    <!-- <script src="../js/checkout.js"></script>  -->
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INCLUDE NAVBAR & FOOTER-->
    <script src="../js/include_homepage_elements.js"></script>
    <script src="../js/signup.js" type="module"></script>
  </body>
</html>
